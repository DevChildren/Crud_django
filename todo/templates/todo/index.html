<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}"/>
  </head>
  <body>
<div class="container">
  <div class="row justify-content-center align-items-center main-row">
    <div class="col mx-2 shadow main-col bg-secondary">
         <a href="/Arsitek">Home</a>
      <div class="row bg-primary text-white">
        <div class="col  p-2">
          <h4>Todo App</h4>
        </div>
      </div>
      <div class=" text-white p-2 ">
        <form method="POST" action="{% url 'create' %}">
          {% csrf_token %}
        <div class="form-group flex-fill mb-2">
          <input id="todo-input" type="text" class="form-control" placeholder="Mau apa hari ini?" name="title" value="">
        </div>

        <button type="submit" class="btn btn-primary mb-2 ml-2">Add todo</button>
        </form>
      </div>
      <div class="row" id="todo-container">
     <ul class="list-group">
     {% if items %}
     {% for item in items %}
     <form method="POST" action="{% url 'update' item.id %}">
       {% csrf_token %}
      <div class="form-check form-switch">
  <input class="form-check-input toggle" type="checkbox" name="status" role="switch" id="flexSwitchCheckChecked" onclick="this.form.submit()" {% if item.status  %} checked {% endif %}>
  <label class="form-check-label" for="flexSwitchCheckChecked">
       {{ item.id }}. {{ item.title }}
  </label>
  <a type="button" href="{% url 'delete' item.id %}">Delete</a>
</div>
     </form>
      {% endfor %}
      {% endif %}
     </ul>
      </div>
        <div class="btn-group" role="group" aria-label="Basic example">
  <a type="button" class="btn btn-primary" href="{% url 'index' %}">All</a>
  <a type="button" class="btn btn-primary" href="{% url 'done' %}">Done</a>
  <a type="button" class="btn btn-primary" href="{% url 'pending' %}">Pending</a>
  <a type="button" class="btn btn-primary" href="{% url 'delete_all' %}">Delete All</a>

</div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
