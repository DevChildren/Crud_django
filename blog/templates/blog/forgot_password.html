<html>
<head>
  {% load static %}
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta id="theme_status" name="theme-color" content=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/form.css' %}">

</head>
<body class="bg-body-tertiary">
    <div class="login-container bg-body-tertiary">
        <div class="logo"><img src="{% static 'blog/img/logo.png' %}"></div>
        <h2 class="text-center text-body-tertiary">Forgot Password</h2>


        <p class="text-center form-text">Enter Your Email to Reset Password</p>
                {% if messages %}
                <div class="text-center">
        {% for message in messages %}
            <span class="text-warning-emphasis text-center">{{ message }}</span>
        {% endfor %}
        </div>
{% endif %}
    
        <form method="POST" action="{% url 'forgot_password' %}">
              {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Request</button>
            </div>
        </form>
        <p class="text-center mt-3"> ready account ? <a href="{% url 'login' %}" class="create-account">Login</a></p>
    </div>
        <script>
 var html = document.querySelector('html');
const status_bar = document.getElementById('theme_status');

if (localStorage.getItem('theme') === 'dark') {
  html.setAttribute('data-bs-theme', 'dark');
  // Mengubah atribut content untuk status bar
  status_bar.setAttribute('content', '#0c0e10fb');
  
} else {
  html.setAttribute('data-bs-theme', 'light');
  // Mengubah atribut content untuk status bar
  status_bar.setAttribute('content', '#fff');
  
}
</script>
</body>
</html>
