<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .sidebar {
            position: fixed;
            left: -250px; /* Tersembunyi awalnya */
            top: 0;
            width: 250px;
            height: 100vh;
            background: white;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
            z-index: 1050;
            padding: 15px;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            transition: margin-left 0.3s ease-in-out;
        }

        .fab-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 992px) {
    .sidebar {
        position: relative;
        left: 0 !important; /* Selalu terlihat di desktop */
        border: none;
    }

}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <button class="btn btn-outline-primary d-lg-none me-2" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand d-flex align-items-center ms-2" href="#">
            <img src="https://storage.googleapis.com/a1aa/image/NfoPkurkw5x2Z6FO5LvuvwhCjGvOSH9mHOozrIlA2NH3NfGUA.jpg" 
                 alt="Blogger logo" width="30" height="30" class="me-2">
            <span class="fw-bold">Blogger</span>
        </a>
        <form class="d-none d-md-flex flex-grow-1 mx-auto">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-question-circle fs-5 text-secondary"></i>
            <i class="fas fa-th fs-5 text-secondary"></i>
            <div class="bg-success rounded-circle text-white d-flex align-items-center justify-content-center"
                 style="width: 35px; height: 35px; font-weight: bold;">
                D
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="text-center py-4">
                <img src="https://storage.googleapis.com/a1aa/image/Gry7S5xI1wovKdwwyoT5cgFOGesDp9dAHRL7mf3BUYK9geNoA.jpg" 
                     width="50" height="50" alt="Logo">
                <h6 class="mt-2">DevElite Scripting Zone</h6>
            </div>
            <a href="#" class="btn btn-danger w-100 my-3">
                <i class="fas fa-plus"></i> NEW POST
            </a>
            <div class="list-group">
                <a href="#" class="list-group-item"><i class="fas fa-file-alt"></i> Posts</a>
                <a href="#" class="list-group-item"><i class="fas fa-chart-bar"></i> Stats</a>
                <a href="#" class="list-group-item"><i class="fas fa-comments"></i> Comments</a>
                <a href="#" class="list-group-item"><i class="fas fa-dollar-sign"></i> Earnings</a>
                <a href="#" class="list-group-item"><i class="fas fa-file"></i> Pages</a>
                <a href="#" class="list-group-item"><i class="fas fa-th-large"></i> Layout</a>
                <a href="#" class="list-group-item"><i class="fas fa-paint-brush"></i> Theme</a>
                <a href="#" class="list-group-item"><i class="fas fa-cog"></i> Settings</a>
            </div>
            <div class="mt-3">
                <a href="#"><i class="fas fa-external-link-alt"></i> View Blog</a>
            </div>
        </div>

        <!-- Konten Utama -->
        <div class="col-lg-9 col-md-8 col-sm-12 content" id="mainContent">
            <div class="container mt-4">
                <h5>All (27)</h5>
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-sort me-2"></i>
                    <i class="fas fa-filter me-2"></i>
                    <a href="#" class="text-primary">MANAGE</a>
                </div>

                <div class="card">
                    <div class="card-body d-flex">
                        <img src="https://storage.googleapis.com/a1aa/image/XWLjvMX5waIIG1zVA4NAn2k7Ir4VIi4TJmkELDDwbcA7mvBF.jpg" 
                             width="50" height="50" alt="Thumbnail">
                        <div class="ms-3">
                            <h6 class="card-title">Belajar Perulangan While & Range Python</h6>
                            <small class="text-muted">Sep 13, 2024</small>
                            <div class="d-flex align-items-center mt-2">
                                <i class="fas fa-share-alt me-2"></i>
                                <i class="fas fa-comment me-2"></i> 0
                                <i class="fas fa-eye ms-3 me-2"></i> 3
                            </div>
                        </div>
                        <div class="ms-auto">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tombol FAB -->
<div class="fab-button">
    <i class="fas fa-plus"></i>
</div>

<script>
    document.getElementById("toggleSidebar").addEventListener("click", function(event) {
    event.stopPropagation(); // Mencegah klik dari menutup sidebar saat tombol ditekan
    document.getElementById("sidebar").classList.toggle("active");
    document.querySelector(".content").classList.toggle("active");
});

// Menutup sidebar jika mengklik di luar sidebar
document.addEventListener("click", function(event) {
    let sidebar = document.getElementById("sidebar");
    let toggleButton = document.getElementById("toggleSidebar");
    
    // Cek apakah yang diklik bukan sidebar atau tombol toggle
    if (!sidebar.contains(event.target) && event.target !== toggleButton) {
        sidebar.classList.remove("active");
        document.querySelector(".content").classList.remove("active");
    }
});

    
</script>

</body>
</html>
