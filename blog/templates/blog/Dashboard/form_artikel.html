<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Artikel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.ckeditor.com/ckeditor5/44.1.0/ckeditor5.umd.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Buat Artikel Baru</h2>
    <form id="articleForm">
        <div class="mb-3">
            <label for="judul" class="form-label">Judul Artikel</label>
            <input type="text" class="form-control" id="judul" required>
        </div>
        <div class="mb-3">
            <label for="editor" class="form-label">Isi Artikel</label>
            <textarea id="editor"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Artikel</button>
    </form>
</div>

<script>
    // Inisialisasi CKEditor
    CKEDITOR.replace("editor", {
	height: "100vh",
	width: "100vw",
	uiColor: "#888888"
});

CKEDITOR.on("instanceReady", function (evt) {
	var instanceName = "editor";
	var editor = CKEDITOR.instances[instanceName];
	editor.execCommand("maximize");
});

$(document).ready(function () {
	$("#page_effect").fadeIn(8000);
});


    // Simpan Artikel (Dummy)
    document.getElementById("articleForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let judul = document.getElementById("judul").value;
        let isiArtikel = document.querySelector("#editor").value;
        
        alert("Artikel Disimpan!\n\nJudul: " + judul + "\nIsi: " + isiArtikel);
    });
</script>

</body>
</html>
