<html>
<head>
  {% load static %}
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            max-width: 400px;
            width: 100%;
        }
        .login-container .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-container .form-label {
            font-weight: bold;
        }
        .login-container .form-text {
            color: #6c757d;
        }
        .login-container .form-check-label {
            font-weight: normal;
        }
        .login-container .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .login-container .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .login-container .forgot-password {
            color: #3b82f6;
            text-decoration: none;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container .create-account {
            color: #3b82f6;
            text-decoration: none;
        }
        .login-container .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="{% static 'blog/img/logo.png' %}"></div>
        <h2 class="text-center">Update you password</h2>


        <p class="text-center form-text">Enter new password</p>
                {% if messages %}
                <div class="text-center">
        {% for message in messages %}
            <span class="text-warning-emphasis text-center">{{ message }}</span>
        {% endfor %}
        </div>
{% endif %}
    
        <form method="POST">
              {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Enter your confirm password" name="confirm_password">
                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

    </div>
</body>
</html>
