<html>
<head>
  {% load static %}
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/form.css' %}">

</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="{% static 'blog/img/logo.png' %}"></div>
        <h2 class="text-center">Create Your Account</h2>
        {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
        <p class="text-center form-text">Enter Your Credentials to access your account</p>
        <form method="POST" action="{% url 'register' %}">
              {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="repeat_password" class="form-label">Repeate Password</label>
                <div class="input-group">
                    <input type="password" class="form-control"  name="repeat_password" id="repeat_password" placeholder="Enter your password">
                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p class="text-center mt-3"> ready account ? <a href="{% url 'login' %}" class="create-account">Login</a></p>
    </div>
</body>
</html>
