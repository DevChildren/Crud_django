<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #6a0572, #d63384);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #9b176a;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Reset Password
    </div>
    <div class="content">
        <p>Hai <strong>{{ user.username }}</strong>,</p>
        <p>Kami menerima permintaan untuk mengatur ulang password akun Anda. Klik tombol di bawah untuk mengatur ulang password Anda:</p>
        <a href="{{ reset_link }}" class="btn">Reset Password</a>
        <p>Jika Anda tidak meminta reset password, abaikan email ini.</p>
    </div>
    <div class="footer">
        &copy; 2024 Blog Django | Semua hak dilindungi
    </div>
</div>

</body>
</html>
